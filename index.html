<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="node-container">
        </div>
        <div class="menu">
            <div class="arrayDependent" id="refresh">
                <button class="buttons" id="refresh-array">Refresh Array</button>
            </div>

            <div class="sliders" style="border-left:2px solid black;">
                <div class="settings" style="margin-left: 2em;">
                    <label for="howManyColumns">Array Size</label>
                    <input type="range" min="10" max="100" value="10" class="slider" id="howManyColumns">
                </div>       
            </div>

            <div class="sliders" style="border-right:2px solid black;">
                <div class="settings" style="margin-right:2em;">
                    <label for="speed">Sorting Speed</label>
                    <input type="range" min="1" max="500" value="10" class="slider" id="speed">
                </div>
            </div>

            <div class="arrayDependent">
                <button class="buttons" id="bubble-sort">Bubble Sort</button>
                <button class="buttons" id="stop">Stop</button>
            </div>       
        </div>
    </div>

    <script src="sorting.js"></script>
</body>



</html>
